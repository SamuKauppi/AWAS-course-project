<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Vulnerable Site – Main</title>
  <link rel="stylesheet" href="style.css">
  <!-- Prevent caching so “Back” won’t show stale content -->
  <meta http-equiv="Cache-Control" content="no-store">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
</head>

<body>
  <h2>Status</h2>
  <pre id="status">Checking session…</pre>

  <!-- User Search Box -->
  <div id="user-search" class="search-box"
    style="margin-top: 20px; padding: 10px; border: 1px solid #ccc; border-radius: 8px; width: 300px;">
    <p>Don't know what to do with your money? <br> Find a user to send it to!</p>
    <label for="searchInput"><strong></strong></label>
    <input type="text" id="searchInput" placeholder="Enter username fragment..." autocomplete="off"
      style="width: 100%; padding: 6px; margin-top: 4px; box-sizing: border-box;">
    <ul id="searchResults" style="list-style: none; padding: 0; margin-top: 8px;"></ul>
  </div>

  <div id="chatPage">
    <div class="user-info">
      <span id="userDisplay"></span><br>
      <span id="userBalance"></span>
      <form id="transferForm" class="transfer-form" style="margin-top:10px;">
        <label for="transferTo">To:</label>
        <input type="text" id="transferTo" name="to" required>
        <label for="transferAmount">Amount:</label>
        <input type="number" id="transferAmount" name="amount" min="1" required>
        <button type="submit">Transfer</button>
      </form>
      <div id="transferMsg" style="margin-top:5px;color:green;display:none;"></div>
      <button id="logoutBtn" type="button" style="margin-top:10px;">Logout</button>
    </div>

    <div class="chat-container">
      <div id="chatWindow" class="chat-window"></div>
      <form id="chatForm" class="chat-form">
        <input type="text" id="chatInput" placeholder="Type a message..." autocomplete="off" required>
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <script src="main_page.js"></script>
</body>

</html>
