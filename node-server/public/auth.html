<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vulnerable Site â€“ Auth</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="welcome">
            <h1>Welcome to the Vulnerable Site</h1>
            <p>Log in or Register to access exclusive content.</p>
        </div>
    </header>

    <div class="tab-container">
        <div class="tab-buttons">
            <!--<button id="loginTabBtn" class="active" onclick="showTab('login')">Log In</button>
            <button id="registerTabBtn" onclick="showTab('register')">Register</button>-->
            <button id="loginTabBtn" class="active">Log In</button>
            <button id="registerTabBtn">Register</button>

        </div>

        <div id="login" class="tab-content active">
            <form id="loginForm" autocomplete="off">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" autocomplete="off" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required autocomplete="off">
                <input type="submit" value="Login">
            </form>
        </div>

        <div id="register" class="tab-content">
            <form id="registerForm" autocomplete="off">
                <label for="newusername">Username:</label>
                <input type="text" id="newusername" name="username" autocomplete="off" required>
                <label for="newpassword">Password:</label>
                <input type="password" id="newpassword" name="password" required autocomplete="off">
                <input type="submit" value="Register">
            </form>
            <!--<div id="registerSuccessMsg" style="color: green; margin-top: 10px; display: none;"></div>-->
            <div id="registerSuccessMsg" class="success-message"></div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
